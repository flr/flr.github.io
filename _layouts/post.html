{% include head.html %}
<body>
  
  {% include header.html %}

  <div class="page-title-bar">
    <div class="inner-content">
			<h1>{{ page.title }}</h1>
{% capture asset %}{{ page.path | split:'/' | last | split:'.' | first }}{% endcapture %}
			<h3><a href="{{ asset }}"></h3>

    </div>
  </div>

  <div id="blog">
    <div id="blog-single">
      <article>
        <div class="entry-content">
          {{ content }}
        </div>
      </article>
  
  <p>Posted on {{ page.date | date: "%B %d, %Y" }} by {{ page.post_author }}</p>
  {% include footer.html %}

</body>
</html>
